# Set the prefix to ^A.
unbind C-b
set -g prefix ^a
set -g prefix2 ^w
bind a send-prefix

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Remap window navigation to be Vim-like
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Split windows like Vim
unbind %
bind s split-window -v
unbind '"'
bind v split-window -h

# Use Vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Apparently needed to get colors in Vim to work
# correctly when in tmux
set -g default-terminal "screen-256color"

# Gimme all of the history
set -g history-limit 10000

# Paste that buffer
bind ^p paste-buffer

# Screen-like toggles for windows / panes
bind-key ^A last-window
bind-key ^a last-pane

# Shorten delay when typing commands
set -sg escape-time 1

# This ought to do it
set -g default-command "reattach-to-user-namespace -l zsh"

# Automatically set window title
setw -g automatic-rename on

# Set window notifications
setw -g monitor-activity on
set -g visual-activity off
set -g visual-content off

# Set pane colors - hilight the active pane
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240

# Colorize messages in the command line
set-option -g message-bg black
set-option -g message-fg brightred

# Status bar thingy
set -g status on
set -g status-utf8 on
set -g status-justify centre
set -g status-bg black
set -g status-fg white
set -g status-attr dim

setw -g window-status-fg brightblue
setw -g window-status-bg black
setw -g window-status-attr dim
setw -g window-status-current-fg brightred
setw -g window-status-current-bg black
setw -g window-status-current-attr bright

set -g window-status-format "[ #I:#W#F ]"
set -g window-status-current-format "[ #I:#W#F ]"

set -g status-left-length 40
set -g status-left "#[fg=yellow]#(whoami)#[fg=cyan]@#[fg=green]#h :: #[fg=blue][ #S ]"
set -g status-right-length 40
set -g status-right "#[fg=blue]#I:#P #[fg=yellow]:: %H:%M:%S #[fg=green](#(date -u | awk '{print $4, $5}'))"

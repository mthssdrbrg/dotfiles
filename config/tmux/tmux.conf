unbind-key -a

bind M-a send-prefix
set -g prefix M-a

bind-key c new-window
bind-key p previous-window
bind-key n next-window

bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"
bind-key "%" split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key [ copy-mode
bind-key ] paste-buffer

bind r source-file ~/.config/tmux/tmux.conf

bind-key -T copy-mode-vi "v" send -X begin-selection
bind-key -T copy-mode-vi "y" send -X copy-pipe-and-cancel "xclip -selection c > /dev/null"
bind-key -T copy-mode-vi "Escape" send -X cancel
bind-key -T copy-mode-vi "V" send -X rectangle-toggle

setw -g mode-keys vi
setw -g monitor-activity on
setw -g mouse off
set -g visual-activity off

set  -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g history-limit 100000
set -g escape-time 1
set -g set-titles off

set -g message-style 'fg=brightred,bg=black'

# Status bar thingy
set -g status on
set -g status-justify left
set -g status-bg black
set -g status-fg white

set -g status-interval 5
set -g status-style none
set -g window-status-format "#[fg=grey] #I:#W#F "
set -g window-status-current-format "#[fg=black,bg=cyan] #I:#W#F "

set -g pane-border-status bottom
set -g pane-border-format ''
set -g pane-active-border-style 'fg=brightblack'
set -g pane-border-style 'fg=black'

set -g status-fg white

set -g display-panes-colour black
set -g display-panes-active-colour brightblack

set -g status-left-length 40
set -g status-left ''
set -g status-right-length 40
set -g status-right "#[fg=yellow]:: %H:%M "
